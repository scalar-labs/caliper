name: Fabric
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric-ccp
  command:
    start: docker network create --attachable --driver overlay caliper-nw; docker stack deploy caliper -c network/fabric-v1.4.1/swarm1org3peercouchdb/docker-compose.yaml; sleep 5s
    end: docker stack rm caliper; sleep 10s; docker network rm caliper-nw; rm -rf /tmp/hfc-*

info:
  Version: 1.4.1
  Size: 1 Org with 3 Peers
  Orderer: Kafka,
  Distribution: Single Host with Swarm Mode
  StateDB: CouchDB

clients:
  client0.org1.example.com:
    client:
      organization: Org1
      credentialStore:
        path: /tmp/hfc-kvs/org1
        cryptoStore:
          path: /tmp/hfc-cvs/org1
      clientPrivateKey:
        path: network/fabric-v1.4.1/config-swarm/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/key.pem
      clientSignedCert:
        path: network/fabric-v1.4.1/config-swarm/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/User1@org1.example.com-cert.pem

channels:
  mychannel:
    configBinary: network/fabric-v1.4.1/config-swarm/mychannel.tx
    created: false
    orderers:
    - orderer1.example.com
    - orderer2.example.com
    - orderer3.example.com
    peers:
      peer0.org1.example.com:
        eventSource: true
      peer1.org1.example.com:
        eventSource: true
      peer2.org1.example.com:
        eventSource: true

    chaincodes:
    - id: marbles
      version: v0
      language: golang
      path: contract/fabric/marbles/go
      metadataPath: src/contract/fabric/marbles/go/metadata
    - id: drm
      version: v0
      language: golang
      path: contract/fabric/drm
    - id: simple
      version: v0
      language: golang
      path: contract/fabric/simple/go
    - id: smallbank
      version: v0
      language: golang
      path: contract/fabric/smallbank

organizations:
  Org1:
    mspid: Org1MSP
    peers:
    - peer0.org1.example.com
    - peer1.org1.example.com
    - peer2.org1.example.com
    certificateAuthorities:
    - ca.org1.example.com
    adminPrivateKey:
      path: network/fabric-v1.4.1/config-swarm/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/key.pem
    signedCert:
      path: network/fabric-v1.4.1/config-swarm/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem

orderers:
  orderer1.example.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer1.example.com

  orderer2.example.com:
    url: grpc://localhost:8050
    grpcOptions:
      ssl-target-name-override: orderer2.example.com

  orderer3.example.com:
    url: grpc://localhost:9050
    grpcOptions:
      ssl-target-name-override: orderer3.example.com

peers:
  peer0.org1.example.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
      grpc.keepalive_time_ms: 600000

  peer1.org1.example.com:
    url: grpc://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer1.org1.example.com
      grpc.keepalive_time_ms: 600000

  peer2.org1.example.com:
    url: grpc://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer2.org1.example.com
      grpc.keepalive_time_ms: 600000

certificateAuthorities:
  ca.org1.example.com:
    url: http://localhost:7054
    httpOptions:
      verify: false
    registrar:
    - enrollId: admin
      enrollSecret: adminpw
